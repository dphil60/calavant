        <p><strong>Question :</strong> Qu'est-ce qu'un anglicisme ?</p>
        <button onclick="document.getElementById('reponse').style.display='block'">Voir la réponse</button>
        <div id="reponse" style="display: none;">
            <p><strong>Réponse :</strong> Un anglicisme est un mot ou une expression emprunté à l'anglais (ex: "brunch").</p>
