        <p><strong>Question :</strong> Un triangle a des angles de 45° et 60°. Quelle est la mesure du troisième angle ?</p>
        <button onclick="document.getElementById('reponse').style.display='block'">Voir la réponse</button>
        <div id="reponse" style="display: none;">
            <p><strong>Réponse :</strong> 180°−45°−60°=75°</p>
