        <h1>Jour 1 - Raphaelle</h1>
        <p><strong>Question :</strong> Qu'est-ce qu'un phonème ?</p>
        <button onclick="document.getElementById('reponse').style.display='block'">Voir la réponse</button>
        <div id="reponse" style="display: none;">
            <p><strong>Réponse :</strong> Un phonème est la plus petite unité distinctive de son dans une langue (ex: /p/ et /b/ en français distinguent "père" et "bère").</p>
