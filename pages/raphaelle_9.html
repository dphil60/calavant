        <h1>Jour 9 - Raphaelle</h1>
        <p><strong>Question :</strong> Quelle est la différence entre dénotation et connotation ?</p>
        <button onclick="document.getElementById('reponse').style.display='block'">Voir la réponse</button>
        <div id="reponse" style="display: none;">
            <p><strong>Réponse :</strong> La dénotation est le sens littéral d'un mot</p>
            <p><strong>Cadeau :</strong>  tandis que la connotation est son sens subjectif ou culturel (ex: "maison" vs "chez-soi").</p>
